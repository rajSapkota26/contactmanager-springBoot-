<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Document</title>
</head>
<body>
	<!-- this is custom login page -->
	<section class="bannerlog">
		 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-uppercase">Login here !!</h3>
                            <div th:if="${param.error}" class="alert alert-danger">
                            Invalid UserName and Password
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                            Logged out!!!
                            </div>
                              <!-- error message  -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert  text-center" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div> 
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group text-left">
                               <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                                <label for="remember-me" class="text-info">
                               <span>Remember me</span>Â </label>
                            </div>
                            
                            <div class="form-group text-center">
                                   <input type="submit" name="submit" class="btn btn-info btn-md text-center" 
                                   value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/signup/" class="text-info">Register here</a>
                            </div>
                             <div class="form-group text-center mt-5">
                                    <a href="/forgotPassword" class="text-info">forgot password !!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>

</body>
</html>
